<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1 class="orders">Pedidos</h1>

    <div class="filters">
      <button @click="filterStatus = 'awaiting_kitchen_confirmation'">Aguardando Cozinha</button>
      <button @click="filterStatus = 'in_preparation'">Em Preparação</button>
      <button @click="filterStatus = 'ready'">Pronto</button>
      <button @click="filterStatus = 'delivered'">Entregue</button>
      <button @click="filterStatus = 'canceled'">Cancelado</button>
      <button @click="filterStatus = ''">Todos</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Cliente</th>
          <th>Total</th>
          <th>Situação</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="order in filteredOrders" :key="order.code">
          <td><a :href="'show.html?code=' + order.code">{{order.code}}</a></td>
          <td>{{order.customerName}}</td>
          <td>{{order.totalValue || 'N/A'}}</td>
          <td>{{order.status}}</td>
        </tr>
      </tbody>
    </table>    
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="javascript/index.js"></script>
</body>
</html>
